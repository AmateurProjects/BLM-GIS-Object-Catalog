<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bureau of Land Management: Object Catalog of the United States</title>
  <meta name="description"
    content="Enterprise geodatabase schema browser and documentation catalog for Bureau of Land Management database objects and attributes." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <!-- Change 1: New visible site title + stable id hook -->
    <h1 id="siteTitle">Bureau of Land Management: Object Catalog of the United States</h1>

    <!-- Change 2: Buttons are already under the title; this keeps them left-aligned structurally -->
    <nav id="topNavTabs" aria-label="Primary navigation">
      <button id="objectsTab" class="tab-button active" type="button">Objects</button>
      <button id="attributesTab" class="tab-button" type="button">Attributes</button>
    </nav>
  </header>

  <main>
    <!-- OBJECTS VIEW -->
    <section id="objectsView">
      <div class="sidebar">
        <div class="toolbar">
          <input id="objectSearchInput" type="search" placeholder="Search objects..." />
          <div class="toolbar-actions">
            <button id="newObjectBtn" type="button" class="primary-button">
              + Submit new object
            </button>
          </div>
        </div>
        <div id="objectList"></div>
      </div>
      <div id="objectDetail" class="detail-panel hidden"></div>
    </section>

    <!-- ATTRIBUTES VIEW -->
    <section id="attributesView" class="hidden">
      <div class="sidebar">
        <div class="toolbar">
          <input id="attributeSearchInput" type="search" placeholder="Search attributes..." />
          <div class="toolbar-actions">
            <button id="newAttributeBtn" type="button" class="primary-button">
              + Add attribute(s)
            </button>
          </div>
        </div>
        <div id="attributeList"></div>
      </div>
      <div id="attributeDetail" class="detail-panel hidden"></div>
    </section>
  </main>

  <script src="app.js?v=8"></script>
</body>

</html>
