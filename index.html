<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Database Object Catalog: BLM GIS of the United States</title>
  <meta name="description"
    content="Enterprise Geodatabase schema browser and documentation catalog for BLM GIS feature classes of the United States.">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Database Object Catalog: BLM GIS of the United States</h1>
    <nav>
      <button id="objectsTab" class="tab-button active">Objects</button>
      <button id="attributesTab" class="tab-button">Attributes</button>
    </nav>
  </header>

  <main>
    <!-- OBJECTS VIEW -->
    <section id="objectsView">
      <div class="sidebar">
        <div class="toolbar">
          <input id="objectSearchInput" type="search" placeholder="Search objects..." />
          <div class="toolbar-actions">
            <button id="newObjectBtn" type="button" class="primary-button">
              + Submit new object
            </button>
          </div>
        </div>
        <div id="objectList"></div>
      </div>
      <div id="objectDetail" class="detail-panel hidden"></div>
    </section>

    <!-- ATTRIBUTES VIEW -->
    <section id="attributesView" class="hidden">
      <div class="sidebar">
        <div class="toolbar">
          <input id="attributeSearchInput" type="search" placeholder="Search attributes..." />
          <div class="toolbar-actions">
            <button id="newAttributeBtn" type="button" class="primary-button">
              + Add attribute(s)
            </button>
          </div>
        </div>
        <div id="attributeList"></div>
      </div>
      <div id="attributeDetail" class="detail-panel hidden"></div>
    </section>
  </main>

  <script src="app.js?v=8"></script>
</body>

</html>
